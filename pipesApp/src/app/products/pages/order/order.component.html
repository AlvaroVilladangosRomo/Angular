<p-panel header="Pipes custom"class="p-1">
  <h1>PipesBasicos</h1>
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>



<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToggleCase"
    icon = "pi pi-search"
    (click)="toggleUpperCase()"
    >
  </p-button>
  </div>

  <div class="p-toolbar-group-left">
      <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"> </p-button>
      <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-success">  </p-button>
      <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-success">  </p-button>
  </div>

</p-toolbar>



<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | SortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>

              <td>{{hero.name}}</td>
              <td>{{hero.canFly | canFly}}</td>
              <td>{{hero.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>

</div>
