<h1>{{name}}</h1>

<dl>
    <td>Nombre</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizaName }}</dd>
</dl>


<button 
*ngIf=" this.name !=='Spiderman'"
    (click)="changeHero()" 
    class="btn btn-primary mx-2">
    Cambiar nombres
</button>

<button 
    *ngIf=" this.age !==25"
    (click)="changeAge()" 
    class="btn btn-primary mx-2">
    Cambiar edad
</button>

<button
(click) = "resetForm()"
class="btn btn-primary mx-2"
>Reset</button>
